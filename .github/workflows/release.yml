name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: selfupdate-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: selfupdate-linux-arm64

          # macOS
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: selfupdate-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: selfupdate-darwin-arm64

          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: selfupdate-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: go test -v ./...

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev"
          fi

          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          go build -v \
            -ldflags="-s -w -X main.version=$VERSION" \
            -trimpath \
            -o dist/${{ matrix.artifact_name }}

      - name: Generate checksums
        if: matrix.goos == 'linux'
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist

      - name: Generate release notes
        shell: bash
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            echo "See full changelog at https://github.com/${{ github.repository }}/commits/v${VERSION}"
            echo ""
            echo "### Downloads"
            echo ""
            echo "Select the binary for your platform:"
            echo ""

            for file in dist/*/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "- \`$filename\`"
              fi
            done

            echo ""
            echo "### Installation"
            echo ""
            echo "Download the binary for your platform and make it executable (Linux/macOS):"
            echo ""
            echo '```bash'
            echo "chmod +x selfupdate-*"
            echo "mv selfupdate-* /usr/local/bin/selfupdate"
            echo '```'
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          body: |
            ${{ steps.release_notes.outputs.notes }}
          files: dist/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
